name: Pull Request Auto Merge

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  automerge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # 最新のバージョンに更新

      - name: Auto merge
        uses: pascalgn/automerge-action@v0.15.0  # 仮にv0.15.0が最新でNode.js 20に対応しているとします
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
